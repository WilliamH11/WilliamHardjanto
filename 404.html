<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Not Found - William Hardjanto</title>
  <link rel="stylesheet" href="dist/styles.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    .error-page {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(135deg, var(--light-gray) 0%, var(--white) 100%);
      padding: 2rem;
    }
    
    .error-icon {
      font-size: 6rem;
      color: var(--secondary-color);
      margin-bottom: 2rem;
    }
    
    .error-title {
      font-size: 3rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
    
    .error-message {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    
    .error-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="error-page">
    <div class="error-icon">
      <i class="fas fa-chart-line"></i>
    </div>
    <h1 class="error-title">404 - Page Not Found</h1>
    <p class="error-message">The financial data you're looking for seems to have been delisted or moved to another exchange. Let's get you back to a more reliable index.</p>
    <div class="error-actions">
      <a href="/" class="btn primary">Return to Homepage</a>
      <a href="/#contact" class="btn secondary">Contact Me</a>
    </div>
  </div>
  
  <script>
    // Check for dark mode
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    const savedTheme = localStorage.getItem('theme');
    
    if (savedTheme === 'dark' || (prefersDarkScheme.matches && !savedTheme)) {
      document.body.setAttribute('data-theme', 'dark');
    }
  </script>
</body>
</html>
